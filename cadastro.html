<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria </title>
    <link rel="shortcut icon" href="img/3771284.png" type="image/x-icon">
    <link rel="stylesheet" href="grid.css">
    <script src="myscript.js"></script>
</head>
<body>
    <header>
        <h1>Livraria</h1>
        <nav>
            <ul>
                <li><a href="#">Finalizar Compra</a></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Formulário de Registro</h2><br>
        <form class="formul" id="meuFormulario" action="http://jkorpela.fi/cgi-bin/echo.cgi" method="post">
            <center>
        <fieldset>
            <input class="col-12" type="text" id="nome" name="nome" required maxlength="50" placeholder="Seu Nome Completo">
            <br>

            <input  class="col-12" type="text" id="cpf" name="cpf" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="Seu CPF (123.456.789-00)" required>
            <br>

            <input class="col-12" type="email" id="email" name="email" required placeholder="Seu Email@gmail.com">
            <br>

           
            <input class="col-12" type="text" id="numTelefone" name="numTelefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" placeholder="Seu Número de Telefone (12 34567-8901)" required>
            <br>


            <input class="col-12" type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="Seu CEP (12345-678)" required>
            <br>

            <textarea class="col-12"  name="textoemail" id="tEmail" cols="100%" rows="10" readonly></textarea>
            <h2 onclick="textoemail()" id="gerarEmail" class="btn1">Gerar Email</h2>

        </fieldset>
        </center>
        <div class="finalizar">
        <input type="submit" class="btn" id="finalizar" onclick="validar()" value="Finalizar Compra" style="padding-left: 10px; padding-right: 10px;">
        
        </div>

    </main>
    <footer>
        <p> &copy; 2023 Livraria | Criado por Davy Locatelli, Gabriela Prigol e Rafaela Scolaro</p>
    </footer>
</body>
</html>
